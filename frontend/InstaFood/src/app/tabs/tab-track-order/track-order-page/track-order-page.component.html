<ion-header>
  <ion-toolbar>
    <ion-title>
      Track Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-content>
        <div class="hero is-small">
  
          <div class="hero-body">
        
            <div class="field">
              <label class="label has-text-centered">Tracking Number <br><small>(Enter Tracking Number)</small></label>
              <div class="control">
                <input class="input has-text-centered" type="text" [(ngModel)]="tracking_number" >
              </div>
            </div>
        
            
            <p class="title is-2 has-text-centered">{{status == '' ? 'Loading...' : status}}</p>
        
            
        
          </div>
        
          
        </div>
    </ion-card-content>
  </ion-card>

</ion-content>
