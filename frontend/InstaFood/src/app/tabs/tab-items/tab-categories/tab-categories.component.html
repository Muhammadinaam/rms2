<ion-header>
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <div *ngIf="loading" class="ion-text-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-grid *ngIf="!loading">
    <category-card *ngFor="let category of categories" [category]="category"></category-card>
  </ion-grid>
  
</ion-content>
