<div class="modal {{ menuModalVisibility == true ? 'is-active' : '' }}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head is-radiusless">
      <p class="modal-card-title">Menu</p>
      <button class="delete" aria-label="close" (click)="setMenuModalVisibility(false)"></button>
    </header>
    <section class="modal-card-body">
      
      <div *ngIf="loading">
        <loading></loading>
      </div>

      <div class="has-text-centered" *ngIf="categories.length == 0 && !loading">
        <p>No Data Found!</p>
        <br>
      </div>

      <div *ngIf="!loading" class="columns is-multiline">

        <div *ngFor="let category of categories" class="column is-one-third">  
          <category-card class="pointer" [category]="category" (click)="menuClicked(category.name)"></category-card>
        </div>

      </div>

    </section>
  </div>
</div>
