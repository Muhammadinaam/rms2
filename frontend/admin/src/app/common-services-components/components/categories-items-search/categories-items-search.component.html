<div class="field has-addons">
    <div class="control is-expanded">
      <input class="input is-small is-fullwidth" type="text" placeholder="Find Items" [(ngModel)]="binding">
    </div>
    <div class="control">
      <a class="button is-small">
        x
      </a>
    </div>
    <div class="control">
      <a class="button is-info text-white is-small">
        Search
      </a>
    </div>
  </div>

<div class="card mb-0">
  <div class="card-header bg-primary text-white p-1">Categories</div>
  
  <div class="card-body custom-scroll p-0" style="overflow: auto; white-space:nowrap;">

    <div *ngFor="let category of categories" class="category m-2 p-1 shadow-normal" 
      [class.bg-info]='category == selectedCategory' [class.text-white]='category == selectedCategory' 
      (click)="selectCategory(category)">
        <img src="{{basePath + '/images/' + category.image}}" alt=""> {{category.name}}
    </div>

  </div>

</div>

<div class="card">
  <div class="card-header bg-primary text-white p-1">Items</div>
  <div class="card-body p-1">Content</div> 
</div>
