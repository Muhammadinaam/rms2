<div class="row">
  <nb-card class="col-md-12">
    <nb-card-header>
      Table
    </nb-card-header>
    
    <nb-card-body>
      <form #dataForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- <pre> {{ data | json}}</pre> -->

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" 
            name="name" [(ngModel)]="data.name" #name="ngModel" required >
          <validation [field]="name" fieldName="Name"></validation>
        </div>

        <div class="form-group">
          <label for="floor">Floor:</label>
          <input type="text" class="form-control" id="floor" 
            name="floor" [(ngModel)]="data.floor" #floor="ngModel" required >
          <validation [field]="floor" fieldName="Floor"></validation>
        </div>

        <div>
          <button type="button" *ngFor="let floor of allFloors" class="btn btn-xs btn-primary" (click)="floorBtnClicked(floor)">{{floor}}</button>
        </div>
        <br><br>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
            name="is_activated" [(ngModel)]="data.is_activated" #is_activated="ngModel"> Is Activated
          </label>
        </div>

        <hr>
        <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="dataForm.invalid || submitting">Submit</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
