<div class="card">
    <div class="card-header">Send Push Notification</div>
    <div class="card-body">

        <form #notificationForm="ngForm" (ngSubmit)="submit()" >

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" [(ngModel)]="data.title" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" id="message" rows="3" [(ngModel)]="data.message" required></textarea>
            </div>

            <br>

            <div class="text-right">
                <button class="btn btn-sm btn-primary">Send</button>
            </div>

        </form>

    </div>
</div>
