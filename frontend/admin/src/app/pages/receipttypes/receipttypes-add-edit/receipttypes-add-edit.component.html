<div class="row">
  <nb-card class="col-md-12">
    <nb-card-header>
      Receipt Type
    </nb-card-header>
    
    <nb-card-body>
      <form #dataForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- <pre> {{ data | json}}</pre> -->

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" 
            name="name" [(ngModel)]="data.name" #name="ngModel" required >
          <validation [field]="name" fieldName="Name"></validation>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
            name="amount_can_be_more_than_bill" [(ngModel)]="data.amount_can_be_more_than_bill" #amount_can_be_more_than_bill="ngModel"> Amount Can Be More Than Bill
          </label>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
            name="customer_name_required" [(ngModel)]="data.customer_name_required" #customer_name_required="ngModel"> Customer Name Required
          </label>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
            name="auto_add" [(ngModel)]="data.auto_add" #auto_add="ngModel"> Auto Add in Receipt
          </label>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"
            name="is_activated" [(ngModel)]="data.is_activated" #is_activated="ngModel"> Is Activated
          </label>
        </div>

        <hr>
        <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="dataForm.invalid || submitting">Submit</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
