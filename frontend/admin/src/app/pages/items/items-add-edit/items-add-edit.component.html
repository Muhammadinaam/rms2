<div class="row">
    <nb-card class="col-md-12">
      <nb-card-header>
        Item
      </nb-card-header>
      
      <nb-card-body>
        <form #dataForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- <pre> {{ data | json}}</pre> -->
  
          <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" class="form-control" [(ngModel)]="data.category_id" #category="ngModel" required>
              <option *ngFor="let category of allCategories" value="{{category.id}}">{{category.name}}</option>
            </select>
            <validation [field]="category" fieldName="Category"></validation>
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]="data.name" #name="ngModel" required >
            <validation [field]="name" fieldName="Name"></validation>
          </div>

          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" 
              name="price" [(ngModel)]="data.price" #price="ngModel" required >
            <validation [field]="price" fieldName="Price"></validation>
          </div>
  
          <img *ngIf="itemImageUrl" class="img-thumbnail" style="max-width: 200px;" [src]="itemImageUrl" alt="Image">
          <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" accept="image/*" class="form-control" id="image" 
              name="image" (change)="showImage($event, 'itemImageUrl', 'image');">
          </div>
  
          <div class="form-group">
            <label for="information">Information:</label>
            <textarea rows="5" class="form-control" id="information" 
            name="information" [(ngModel)]="data.information" #information="ngModel"></textarea>
            <validation [field]="information" fieldName="Information"></validation>
          </div>

          <div class="form-group">
            <label for="printer">Printer:</label>
            <input type="text" class="form-control" id="printer" 
              name="printer" [(ngModel)]="data.printer" #printer="ngModel" >
            <validation [field]="printer" fieldName="Printer"></validation>
          </div>
  
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"
              name="is_activated" [(ngModel)]="data.is_activated" #is_activated="ngModel"> Is Activated
            </label>
          </div>
  
          <hr>
          <button type="submit" class="btn btn-sm btn-primary float-right" [disabled]="dataForm.invalid || submitting">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
