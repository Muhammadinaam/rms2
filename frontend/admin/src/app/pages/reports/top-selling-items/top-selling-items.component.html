<from-to-filter (submitEvent)="showReport($event)"></from-to-filter>

<h2>Top Selling Items</h2>
<p>From: {{from}}</p>
<p>To: {{to}}</p>

<div class="row">


  <div  class="col-md-6">
    <h4>Top Selling Items by Quantity</h4>
  
    <canvas id="topItemsQtyChart"></canvas>

    <table *ngIf="reportData && reportData['top_selling_items_qty']" class="table">
      <thead>
        <th>Item</th>
        <th>Qty</th>
      </thead>
      <tbody>
        <tr *ngFor="let row of reportData['top_selling_items_qty']">
          <td>{{row['item_name']}}</td>
          <td>{{row['quantity']}}</td>
        </tr>
      </tbody>
  
    </table>
  </div>

  <div  class="col-md-6">
    <h4>Top Selling Items by Amount</h4>

    <canvas id="topItemsAmountChart"></canvas>
  
    <table *ngIf="reportData && reportData['top_selling_items_amount']" class="table">
      <thead>
        <th>Item</th>
        <th>Amount</th>
      </thead>
      <tbody>
        <tr *ngFor="let row of reportData['top_selling_items_amount']">
          <td>{{row['item_name']}}</td>
          <td>{{row['amount']}}</td>
        </tr>
      </tbody>
  
    </table>
  </div>
</div>
