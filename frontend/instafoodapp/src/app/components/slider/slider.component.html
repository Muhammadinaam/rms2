<div *ngIf="imageSources.length > 0" class="wrapper">
    <slideshow class="slider" [autoPlay]="true"
               [showArrows]="true"
               [showDots]="true"
               [imageUrls]="imageSources"
               [lazyLoad]="imageSources?.length > 1"
               [autoPlayWaitForLazyLoad]="true">
    </slideshow>
</div>
